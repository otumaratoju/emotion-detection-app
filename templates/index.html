<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emotion Detection</h1>
            <p>Upload an image or use your camera to detect emotions</p>
        </header>

        <main>
            <div class="user-section">
                <input type="text" id="username" placeholder="Enter your name" required>
            </div>

            <div class="upload-section">
                <h2>Upload Image</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" id="image-input" name="image" accept="image/*" required>
                    <button type="submit">Detect Emotion</button>
                </form>
            </div>

            <div class="camera-section">
                <h2>Live Camera</h2>
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <div style="margin-top:8px; display:flex; gap:8px; align-items:center;">
                        <button id="capture-btn">Capture</button>
                        <label style="font-size:0.9rem; display:flex; align-items:center; gap:6px;">
                            <input type="checkbox" id="mirror-toggle"> Mirror preview
                        </label>
                    </div>
                    <div id="stream-result"></div>
                </div>
            </div>

            <div class="result-section" style="display: none;">
                <h2>Results</h2>
                <div class="result-content">
                    <div class="image-preview">
                        <img id="preview" src="" alt="Preview">
                    </div>
                    <div class="emotion-result">
                        <p>Detected Emotion: <span id="emotion"></span></p>
                        <p>Confidence: <span id="confidence"></span>%</p>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <h2>History</h2>
                <div id="history-content"></div>
            </div>

            <div class="statistics-section">
                <h2>Statistics</h2>
                <div id="statistics-content"></div>
            </div>
        </main>
    </div>

    <script>
        // Debug logging
        const logger = {
            info: function(msg) {
                console.log(`[INFO] ${msg}`);
            },
            error: function(msg, error) {
                console.error(`[ERROR] ${msg}`, error);
            },
            warn: function(msg) {
                console.warn(`[WARN] ${msg}`);
            }
        };

        // Show loading indicator
        function showLoading(element) {
            logger.info('Showing loading indicator');
            const loading = document.createElement('div');
            loading.className = 'loading';
            element.appendChild(loading);
            return loading;
        }

        // Hide loading indicator
        function hideLoading(loading) {
            if (loading && loading.parentElement) {
                loading.parentElement.removeChild(loading);
                logger.info('Hidden loading indicator');
            }
        }

        // Show error message
        function showError(message) {
            logger.error('Error occurred:', message);
            const errorDiv = document.querySelector('.error-message') || document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.querySelector('.upload-section').appendChild(errorDiv);
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Handle file upload
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('image-input');
            const username = document.getElementById('username').value || 'Anonymous';
            const form = e.target;
            let loading;

            if (!fileInput.files || !fileInput.files[0]) {
                showError('Please select a file first');
                return;
            }

            try {
                // Show loading indicator
                loading = showLoading(form);
                
                formData.append('image', fileInput.files[0]);
                formData.append('username', username);

                console.log('Uploading file...');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                // Log the response status and headers
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Try to get the response JSON
                const result = await response.json();
                console.log('Response:', result);

                if (result.error) {
                    throw new Error(result.error);
                }

                if (!result.success) {
                    throw new Error(result.error || 'Unknown error occurred');
                }

                displayResult(result);
                await updateHistory();
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Error uploading image. Please try again.');
            } finally {
                // Hide loading indicator
                hideLoading(loading);
                // Reset file input
                fileInput.value = '';
            }
        });

        // Display the result
        function displayResult(result) {
            console.log('Displaying result:', result);
            
            if (!result || !result.emotion || !result.confidence || !result.image_url) {
                console.error('Invalid result format:', result);
                alert('Error: Invalid response format from server');
                return;
            }

            try {
                const preview = document.getElementById('preview');
                const emotionElement = document.getElementById('emotion');
                const confidenceElement = document.getElementById('confidence');
                const resultSection = document.querySelector('.result-section');

                preview.src = result.image_url;
                emotionElement.textContent = result.emotion;
                confidenceElement.textContent = (result.confidence * 100).toFixed(2);
                resultSection.style.display = 'block';
                
                console.log('Result displayed successfully');
            } catch (error) {
                console.error('Error in displayResult:', error);
                alert('Error displaying result: ' + error.message);
            }
        }

        // Live camera functionality
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        let videoStream;

        async function setupCamera() {
            try {
                // Disable the capture button until camera is ready
                captureBtn.disabled = true;
                
                // Request camera access with specific constraints
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user',  // Prefer front camera
                        aspectRatio: { ideal: 16/9 }
                    } 
                });
                
                // Set up video element
                video.srcObject = stream;
                videoStream = stream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
                // Enable capture button
                captureBtn.disabled = false;
                
                logger.info('Camera setup completed successfully');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showError('Unable to access camera. Please ensure camera permissions are granted.');
                captureBtn.disabled = true;
            }
        }

        // Start camera when page loads
        window.addEventListener('load', setupCamera);

        // Mirror toggle control
        const mirrorToggle = document.getElementById('mirror-toggle');
        mirrorToggle.addEventListener('change', () => {
            if (mirrorToggle.checked) {
                video.classList.add('mirrored');
            } else {
                video.classList.remove('mirrored');
            }
        });

        // Handle video capture
        captureBtn.addEventListener('click', async () => {
            if (!videoStream) {
                showError('Camera is not initialized. Please allow camera access.');
                return;
            }
            
            const loading = showLoading(document.querySelector('.camera-section'));
            try {
                // Create canvas to capture video frame
                const canvas = document.createElement('canvas');
                // Set canvas size to match video dimensions
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                
                // Log dimensions for debugging
                console.log('Canvas dimensions:', {
                    width: canvas.width,
                    height: canvas.height,
                    videoWidth: video.videoWidth,
                    videoHeight: video.videoHeight
                });
                
                // Draw the video frame to canvas (respect preview mirroring)
                if (video.classList.contains('mirrored')) {
                    // Mirror horizontally on canvas
                    ctx.save();
                    ctx.translate(canvas.width, 0);
                    ctx.scale(-1, 1);
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    ctx.restore();
                } else {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                }
                
                // Convert to blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.95);
                });

                // Create form data and send
                const formData = new FormData();
                formData.append('image', blob, 'camera-capture.jpg');
                formData.append('username', document.getElementById('username').value || 'Anonymous');

                console.log('Uploading camera capture...');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('Upload response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Upload response:', result);
                
                if (result.error) {
                    throw new Error(result.error);
                }

                displayResult(result);
                await updateHistory();
                console.log('Camera capture processed successfully');
            } catch (error) {
                console.error('Error capturing image:', error);
                showError(error.message || 'Error capturing image. Please try again.');
            } finally {
                hideLoading(loading);
            }
        });

        // Cleanup video stream when page is closed
        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        });

        // Update history
        async function updateHistory() {
            const username = document.getElementById('username').value;
            try {
                const response = await fetch(`/history?username=${username}`);
                const history = await response.json();
                
                const historyContent = document.getElementById('history-content');
                historyContent.innerHTML = history.map(item => `
                    <div class="history-item">
                        <p>Time: ${new Date(item.timestamp).toLocaleString()}</p>
                        <p>Emotion: ${item.emotion}</p>
                        <p>Confidence: ${(item.confidence * 100).toFixed(2)}%</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        // Update statistics
        async function updateStatistics() {
            try {
                const response = await fetch('/statistics');
                const stats = await response.json();
                
                const statsContent = document.getElementById('statistics-content');
                statsContent.innerHTML = `
                    <p>Total Detections: ${stats.total_detections}</p>
                    <p>Total Users: ${stats.total_users}</p>
                    <div class="emotion-distribution">
                        <h3>Emotion Distribution:</h3>
                        ${Object.entries(stats.emotion_distribution).map(([emotion, count]) => `
                            <div class="emotion-stat">
                                <span>${emotion}: ${count}</span>
                                <div class="bar" style="width: ${(count/stats.total_detections)*100}%"></div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching statistics:', error);
            }
        }

        // Initialize
        setupCamera();
        updateHistory();
        updateStatistics();
        setInterval(updateStatistics, 30000); // Update stats every 30 seconds
    </script>
</body>
</html>
